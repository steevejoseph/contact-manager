<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <p>Cats or Dogs?</p>
    <form class="" action="" method="get">
        <label for="dogs">Dogs</label>
        <input type="radio" name="petChoice" value="DOGS" id="dogs">

        <label for="cats">Cats</label>
        <input type="radio" name="petChoice" value="CATS" id="cats">

        <p>Fav mood?</p>
        <select class="" name="mood">
          <option value="happy">:)</option>
          <option value="neut">:|</option>
          <option value="sad">:(</option>
        </select>

        <textarea name="kinks" rows="10" cols="10">
        </textarea>

        <button>Go!</button>

    </form>
  </body>
</html>
