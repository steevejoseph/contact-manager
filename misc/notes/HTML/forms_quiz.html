<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration</title>
  </head>
  <body>
    <h1>Register</h1>

    <form class="" action="" method="get">

      <label for="firstname">First Name</label>
      <input type="text" name="firstname" value="" id="firstname" placeholder="John">
      <br>

      <label for="lastname">Last name: </label>
      <input type="text" name="lastname" value="" id="lastname" placeholder="Smith">
      <br>

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="female">
      <input type="radio" name="gender" value="other">
      <br>

      <label for="email">Email:</label>
      <input type="email" name="email" value="" id="email" placeholder="johnsmith@gmail.com" required>
      <br>

      <label for="password">Password:</label>
      <input type="password" name="" value="" id="password" placeholder="password" minlength=5 maxlength="10" required>
      <br>

      <select name="month">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>

      <select class="" name="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select class="" name="year">
        <option value="2018">2018</option>

      </select>
      <br>

      <label for="agreement">I agree to the terms and conditions </label>
      <input type="checkbox" name="" value="" id="agreement" required>
      <br>

      <input type="submit" name="submit" value="Submit" id="submission">
    </form>

  </body>
</html>
